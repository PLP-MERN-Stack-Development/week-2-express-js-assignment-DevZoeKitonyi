<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .product-card h3 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 1.25rem;
        }

        .product-card p {
            color: #6b7280;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #059669;
            margin: 10px 0;
        }

        .product-stock {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .in-stock {
            background: #d1fae5;
            color: #065f46;
        }

        .out-of-stock {
            background: #fee2e2;
            color: #991b1b;
        }

        .product-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .product-actions .btn {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }

        .alert-error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Products Management</h1>
            <p>RESTful API Product Management System</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="actions">
                <button class="btn" onclick="showAddModal()">Add New Product</button>
                <button class="btn btn-secondary" onclick="loadProducts()">Refresh Products</button>
                <button class="btn btn-secondary" onclick="toggleFilters()">Toggle Filters</button>
            </div>

            <div id="filters" style="display: none; margin-bottom: 20px; padding: 20px; background: #f3f4f6; border-radius: 10px;">
                <h3>Filters</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px;">
                    <div>
                        <label>Category:</label>
                        <select id="filterCategory">
                            <option value="">All Categories</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Sports">Sports</option>
                            <option value="Books">Books</option>
                            <option value="Clothing">Clothing</option>
                        </select>
                    </div>
                    <div>
                        <label>Stock Status:</label>
                        <select id="filterStock">
                            <option value="">All</option>
                            <option value="true">In Stock</option>
                            <option value="false">Out of Stock</option>
                        </select>
                    </div>
                    <div>
                        <label>Min Price:</label>
                        <input type="number" id="filterMinPrice" min="0" step="0.01">
                    </div>
                    <div>
                        <label>Max Price:</label>
                        <input type="number" id="filterMaxPrice" min="0" step="0.01">
                    </div>
                </div>
                <button class="btn" onclick="applyFilters()" style="margin-top: 15px;">Apply Filters</button>
            </div>

            <div id="productsContainer">
                <div class="loading">Loading products...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Product</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description *</label>
                    <textarea id="productDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price *</label>
                    <input type="number" id="productPrice" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Sports">Sports</option>
                        <option value="Books">Books</option>
                        <option value="Clothing">Clothing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productStock">In Stock *</label>
                    <select id="productStock" required>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-success">Save Product</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        // API Base URL
        const API_BASE = '/api/products';

        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Load all products
        async function loadProducts(queryParams = '') {
            try {
                const response = await fetch(`${API_BASE}${queryParams}`);
                const result = await response.json();
                
                if (result.success) {
                    displayProducts(result.data);
                } else {
                    showAlert('Failed to load products', 'error');
                }
            } catch (error) {
                showAlert('Error loading products: ' + error.message, 'error');
            }
        }

        // Display products in grid
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }
            
            const productsHtml = products.map(product => `
                <div class="product-card">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <span class="product-stock ${product.inStock ? 'in-stock' : 'out-of-stock'}">
                        ${product.inStock ? 'In Stock' : 'Out of Stock'}
                    </span>
                    <div class="product-actions">
                        <button class="btn btn-secondary" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="products-grid">${productsHtml}</div>`;
        }

        // Show add product modal
        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').style.display = 'block';
        }

        // Edit product
        async function editProduct(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    const product = result.data;
                    currentEditId = id;
                    
                    document.getElementById('modalTitle').textContent = 'Edit Product';
                    document.getElementById('productName').value = product.name;
                    document.getElementById('productDescription').value = product.description;
                    document.getElementById('productPrice').value = product.price;
                    document.getElementById('productCategory').value = product.category;
                    document.getElementById('productStock').value = product.inStock.toString();
                    
                    document.getElementById('productModal').style.display = 'block';
                } else {
                    showAlert('Failed to load product details', 'error');
                }
            } catch (error) {
                showAlert('Error loading product: ' + error.message, 'error');
            }
        }

        // Delete product
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Product deleted successfully', 'success');
                    loadProducts();
                } else {
                    showAlert('Failed to delete product', 'error');
                }
            } catch (error) {
                showAlert('Error deleting product: ' + error.message, 'error');
            }
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                inStock: document.getElementById('productStock').value === 'true'
            };
            
            try {
                const url = currentEditId ? `${API_BASE}/${currentEditId}` : API_BASE;
                const method = currentEditId ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`Product ${currentEditId ? 'updated' : 'created'} successfully`, 'success');
                    closeModal();
                    loadProducts();
                } else {
                    showAlert(`Failed to ${currentEditId ? 'update' : 'create'} product: ${result.message}`, 'error');
                }
            } catch (error) {
                showAlert('Error saving product: ' + error.message, 'error');
            }
        });

        // Close modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            currentEditId = null;
        }

        // Toggle filters
        function toggleFilters() {
            const filters = document.getElementById('filters');
            filters.style.display = filters.style.display === 'none' ? 'block' : 'none';
        }

        // Apply filters
        function applyFilters() {
            const category = document.getElementById('filterCategory').value;
            const inStock = document.getElementById('filterStock').value;
            const minPrice = document.getElementById('filterMinPrice').value;
            const maxPrice = document.getElementById('filterMaxPrice').value;
            
            const params = new URLSearchParams();
            if (category) params.append('category', category);
            if (inStock) params.append('inStock', inStock);
            if (minPrice) params.append('minPrice', minPrice);
            if (maxPrice) params.append('maxPrice', maxPrice);
            
            const queryString = params.toString() ? '?' + params.toString() : '';
            loadProducts(queryString);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
