<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: #f9fafb;
        }

        .search-box input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-controls select {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .users-table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
        }

        .users-table tr:hover {
            background: #f8fafc;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2px;
        }

        .user-email {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .user-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #10b981;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #1e293b;
        }

        .stat-label {
            color: #64748b;
            font-weight: 500;
            margin-top: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-controls {
                justify-content: center;
            }
            
            .users-table-container {
                overflow-x: auto;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management</h1>
            <p>Manage your users efficiently and securely</p>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="inactiveUsers">0</div>
                    <div class="stat-label">Inactive Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgAge">0</div>
                    <div class="stat-label">Average Age</div>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search users...">
                </div>
                <div class="filter-controls">
                    <select id="cityFilter">
                        <option value="">All Cities</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                    <button class="btn" onclick="openAddModal()">+ Add User</button>
                </div>
            </div>

            <div class="users-table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Age</th>
                            <th>City</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New User</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="userAge">Age</label>
                        <input type="number" id="userAge" min="18" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="userCity">City</label>
                        <input type="text" id="userCity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userStatus">Status</label>
                    <select id="userStatus" required>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn" style="flex: 1;">Save User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class UserManager {
            constructor() {
                this.users = [
                    {
                        id: 1,
                        firstName: 'John',
                        lastName: 'Doe',
                        email: 'john.doe@example.com',
                        age: 30,
                        city: 'New York',
                        active: true
                    },
                    {
                        id: 2,
                        firstName: 'Jane',
                        lastName: 'Smith',
                        email: 'jane.smith@example.com',
                        age: 25,
                        city: 'Los Angeles',
                        active: true
                    },
                    {
                        id: 3,
                        firstName: 'Bob',
                        lastName: 'Johnson',
                        email: 'bob.johnson@example.com',
                        age: 35,
                        city: 'Chicago',
                        active: false
                    },
                    {
                        id: 4,
                        firstName: 'Alice',
                        lastName: 'Williams',
                        email: 'alice.williams@example.com',
                        age: 28,
                        city: 'Houston',
                        active: true
                    },
                    {
                        id: 5,
                        firstName: 'Charlie',
                        lastName: 'Brown',
                        email: 'charlie.brown@example.com',
                        age: 42,
                        city: 'Phoenix',
                        active: true
                    },
                    {
                        id: 6,
                        firstName: 'Diana',
                        lastName: 'Davis',
                        email: 'diana.davis@example.com',
                        age: 31,
                        city: 'Philadelphia',
                        active: false
                    }
                ];
                this.currentEditId = null;
                this.currentPage = 1;
                this.usersPerPage = 5;
                this.filteredUsers = [...this.users];
                this.init();
            }

            init() {
                this.populateCityFilter();
                this.renderUsers();
                this.updateStats();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.filterUsers());
                document.getElementById('cityFilter').addEventListener('change', () => this.filterUsers());
                document.getElementById('statusFilter').addEventListener('change', () => this.filterUsers());
                document.getElementById('userForm').addEventListener('submit', (e) => this.handleSubmit(e));
            }

            populateCityFilter() {
                const cities = [...new Set(this.users.map(user => user.city))].sort();
                const cityFilter = document.getElementById('cityFilter');
                
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityFilter.appendChild(option);
                });
            }

            renderUsers() {
                const startIndex = (this.currentPage - 1) * this.usersPerPage;
                const endIndex = startIndex + this.usersPerPage;
                const usersToShow = this.filteredUsers.slice(startIndex, endIndex);

                const tbody = document.getElementById('usersTableBody');
                
                if (usersToShow.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #6b7280;">No users found matching your criteria.</td></tr>';
                    this.renderPagination();
                    return;
                }

                tbody.innerHTML = usersToShow.map(user => `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${user.firstName.charAt(0)}${user.lastName.charAt(0)}</div>
                                <div class="user-details">
                                    <div class="user-name">${user.firstName} ${user.lastName}</div>
                                    <div class="user-email">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.age}</td>
                        <td>${user.city}</td>
                        <td>
                            <span class="user-status ${user.active ? 'status-active' : 'status-inactive'}">
                                ${user.active ? '‚úÖ Active' : '‚ùå Inactive'}
                            </span>
                        </td>
                        <td>
                            <div class="user-actions">
                                <button class="btn btn-small btn-secondary" onclick="userManager.editUser(${user.id})">Edit</button>
                                <button class="btn btn-small btn-danger" onclick="userManager.deleteUser(${user.id})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `).join('');

                this.renderPagination();
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredUsers.length / this.usersPerPage);
                const pagination = document.getElementById('pagination');

                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }

                let paginationHTML = `
                    <button onclick="userManager.goToPage(${this.currentPage - 1})" ${this.currentPage === 1 ? 'disabled' : ''}>
                        ‚Üê Previous
                    </button>
                `;

                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <button onclick="userManager.goToPage(${i})" ${i === this.currentPage ? 'class="active"' : ''}>
                            ${i}
                        </button>
                    `;
                }

                paginationHTML += `
                    <button onclick="userManager.goToPage(${this.currentPage + 1})" ${this.currentPage === totalPages ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                `;

                pagination.innerHTML = paginationHTML;
            }

            goToPage(page) {
                const totalPages = Math.ceil(this.filteredUsers.length / this.usersPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderUsers();
                }
            }

            filterUsers() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const cityFilter = document.getElementById('cityFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;

                this.filteredUsers = this.users.filter(user => {
                    const matchesSearch = 
                        user.firstName.toLowerCase().includes(searchTerm) ||
                        user.lastName.toLowerCase().includes(searchTerm) ||
                        user.email.toLowerCase().includes(searchTerm);
                    const matchesCity = !cityFilter || user.city === cityFilter;
                    const matchesStatus = !statusFilter || user.active.toString() === statusFilter;

                    return matchesSearch && matchesCity && matchesStatus;
                });

                this.currentPage = 1;
                this.renderUsers();
            }

            updateStats() {
                const total = this.users.length;
                const active = this.users.filter(u => u.active).length;
                const inactive = total - active;
                const avgAge = Math.round(this.users.reduce((sum, u) => sum + u.age, 0) / total);

                document.getElementById('totalUsers').textContent = total;
                document.getElementById('activeUsers').textContent = active;
                document.getElementById('inactiveUsers').textContent = inactive;
                document.getElementById('avgAge').textContent = avgAge;
            }

            addUser(userData) {
                const newUser = {
                    id: Math.max(...this.users.map(u => u.id), 0) + 1,
                    ...userData
                };
                this.users.push(newUser);
                this.populateCityFilter();
                this.filterUsers();
                this.updateStats();
            }

            editUser(id) {
                const user = this.users.find(u => u.id === id);
                if (!user) return;

                this.currentEditId = id;
                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('firstName').value = user.firstName;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userAge').value = user.age;
                document.getElementById('userCity').value = user.city;
                document.getElementById('userStatus').value = user.active.toString();

                document.getElementById('userModal').style.display = 'block';
            }

            updateUser(id, userData) {
                const index = this.users.findIndex(u => u.id === id);
                if (index !== -1) {
                    this.users[index] = { ...this.users[index], ...userData };
                    this.populateCityFilter();
                    this.filterUsers();
                    this.updateStats();
                }
            }

            deleteUser(id) {
                if (confirm('Are you sure you want to delete this user?')) {
                    this.users = this.users.filter(u => u.id !== id);
                    this.populateCityFilter();
                    this.filterUsers();
                    this.updateStats();
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                
                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('userEmail').value,
                    age: parseInt(document.getElementById('userAge').value),
                    city: document.getElementById('userCity').value,
                    active: document.getElementById('userStatus').value === 'true'
                };

                if (this.currentEditId) {
                    this.updateUser(this.currentEditId, userData);
                } else {
                    this.addUser(userData);
                }

                this.closeModal();
            }

            closeModal() {
                document.getElementById('userModal').style.display = 'none';
                document.getElementById('userForm').reset();
                this.currentEditId = null;
                document.getElementById('modalTitle').textContent = 'Add New User';
            }
        }

        // Global functions for modal control
        function openAddModal() {
            document.getElementById('userModal').style.display = 'block';
        }

        function closeModal() {
            userManager.closeModal();
        }

        // Initialize the user manager
        let userManager;
        document.addEventListener('DOMContentLoaded', () => {
            userManager = new UserManager();
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('userModal');
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
